        table tr{

<body>
<button onclick="makeTable();">테이블생성</button>
    <script>

        function makeTable() {
            var col = window.prompt("열을 입력하세요");
            var row = window.prompt("행을 입력하세요");

            document.write("<table border ='1px'>");
            
            for (i = 0; i < row; i++) {
                document.write("<tr>");
                for (j = 0; j < col; j++) {
                    document.write("<td> o");
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
        
    </script>
</body>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="./script/script.js"></script>
        <title>회원가입</title>
    </head>
    <body>
        <header>
            <h3>회원가입!</h3>
            <hr>
    </header>
    <section>
        <article>
                <form>
                    회원가입<br>
                    아이디: <input type="text" placeholder="ID" title="아이디"><br>
                    비밀번호: <input type="password" placeholder="PASSWORD" title="비밀번호"><br>
                    이메일: <input type="email" placeholder="EMAIL" title="이메일"><br>
                    전화번호: <input type="tel" placeholder="PHONE" title="전화번호"><br>
                    성별: 
                    <select>
                        <option value="남">남자</option>
                        <option value="여">여자</option>
                        <option value="기타">기타</option>
                    </select><br>
                    <input type="submit" value="확인">
                    <input type="button" value="취소" onclick="location.href='noNameWeb.html'">
                </form>
        </article>
    </section>
    </body>
</html>
